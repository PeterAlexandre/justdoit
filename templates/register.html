{% extends 'simple_page.html' %}
{% load static widget_tweaks %}

{% block html_title %}- Sign up{% endblock %}

{% block sidebar %}{% endblock %}

{% block body %}
    <div class="row" style="margin: 200px;">
        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 ">
            <div class="thumbnail" style="background-color: transparent; border: unset;">
                <img src="{% static 'img/logo_icon.png' %}" class="img-responsive" style="width: 200px;">
            </div>
            <div class="login-panel panel panel-default">
                <div class="panel-heading">Sign up</div>
                <div class="panel-body">

                    <form method="POST" role="form">
                        {% csrf_token %}
                        <fieldset>
                            {{ form.non_fields_errors }}
                            <div class="form-group">
                                {{ form.as_p }}
                            </div>
                            <button class="btn btn-primary">Login</button>
                        </fieldset>
                    </form>

                </div>
            </div>
        </div><!-- /.col-->
    </div><!-- /.row -->
{% endblock %}
