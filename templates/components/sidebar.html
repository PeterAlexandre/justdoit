{% load static widget_tweaks %}

<div id="sidebar" class="col-sm-3 col-lg-2 sidebar">
    <div class="profile-sidebar">
        <div class="profile-userpic">
            <img src="{% static 'img/profile.png' %}" class="img-responsive" alt="">
        </div>
        <div class="profile-usertitle">
            <div class="profile-usertitle-name">Peter Alexandre</div>
            <div class="profile-usertitle-status"><span class="indicator label-success"></span>Online</div>
        </div>
        <div class="clear"></div>
    </div>
    <div class="divider"></div>

    <form method="POST" action="{% url 'todolist:todo_create' %}">
        {% csrf_token %}
        <div class="form-group">
            {% render_field todo_create.title class="form-control" placeholder="New todolist" %}
        </div>
    </form>

    <ul class="nav menu">
        {% include 'components/sidebar-items.html' %}
        {% for todo in todo_list %}
            <li>
                <a href="{% url 'todolist:todo_detail' pk=todo.pk %}">
                    <em class="fa fa-list-ul" aria-hidden="true">&nbsp;</em> {{ todo.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div><!--/.sidebar-->
